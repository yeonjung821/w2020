<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider 연습</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});
	</script>
	
	<style>
		div.sliderWrap{width: 1200px;height: 500px; margin:  auto;}
		

	.bx-wrapper{background-color: #f3e6ff;}
		

		nav.gnbWrap{
			width: 1200px; margin: 10px auto;
			border-top:1px solid #ddd;
			border-bottom:1px solid #ddd;
			}
		nav.gnbWrap>ul:after{content:""; clear:both;display:block;}
		nav.gnbWrap>ul>li{ float:left; width: 20%; }
		nav.gnbWrap>ul>li>a{display:block;text-align: center; line-height:45px; }
	</style>
	

	

</head>
<body>
	<nav class="gnbWrap">
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
		</ul>
	</nav>
	
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>

</body>
</html>
