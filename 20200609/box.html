<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>box model</title>
	<style>
		*{margin: 0;padding: 0;}
		a:link,a:visited{color:#000;text-decoration:none;}
		li{list-style:none;}


		body{background-image: url(../images/bg_grid.gif)}
		div.box{
			width: 200px;height: 200px;
			background-color: orange;
			/*margin: 10px; ↓같은 의미*/
			margin-top:10px;
			margin-right:10px;
			margin-bottom:10px;
			margin-left:10px;
			/*각자 다르게 쓸 때엔 맨 아래.ex)margin-right:0px;가장 아래에*/
			padding: 10px;
/*			border-color:#000;
			border-width:10px;
			border-style:solid;*/
			border: 10px solid #000;
/*			(border의 상하좌우값을 각자 다르게 주고싶을때, margin과 동일.
				보통 위 아래만 주는 경우를 쓰는 편.
				ex.border-top:10px ; border-bottom:10px;)*/
			box-sizing:border-box
			/*↑이거 쓰면 border 안쪽 여백 파고들어서 원하는 박스수치 유지됨*/
		}
	</style>
</head>
<body>
	<div class="box">test</div>
</body>
</html>
