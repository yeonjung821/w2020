<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>transform</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.boxWrap{width: 500px;height: 500px;background:orange;margin: 0 auto;
			position: relative;
		}
		.box{width: 200px;height: 200px;background:skyblue;
			/*transform:translate(0,0) rotate(0) scale(1,1);*/
			transform:translate(-50%,-50%);
			left:50%;top:50%;
			position: absolute;transition:0.3s;
		}
		/*.box1{width: 100px;height: 100px;background: #f00;}*/
		/*.boxWrap:hover .box{
			transform:translate(30px,30px) rotate(45deg) scale(2,2);*/
		}
	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box"></div>
		<div class="box1"></div>
	</div>
	<style>
		.container{background-color: #cdcdcd;}
		.contents{width: 1000px;margin: 0 auto;padding:30px 0;}
		.contents ul{}
		.contents ul li{float: left;width:235px;margin-right:20px;overflow: hidden}
		.contents ul li:last-child{margin-right:0;}
		.contents ul li img{display: block;width: 100%;transition:0.2s;}
		.contents ul li:hover img{transform:scale(1.1) rotate(5deg);}
	</style>
	<div class="container">
		<div class="contents">
			<ul class="clearfix">
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
