<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>mobile</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		table{width: 100%;border: 1px solid #000;border-collapse: collapse;}
		td{border: 1px solid #000;height: 50px;text-align: center;width: 25%;}

		.box{display: table;width: 100%;height: 100px;border: 1px solid #000;}
		.box>li{display: table-cell;vertical-align:middle;text-align: center;border-right: 1px solid #000;}
		.box>li:last-child{border-right: 0 none;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>lorem1</td>
			<td>lorem1</td>
			<td>lorem1</td>
			<td>lorem1</td>
		</tr>
	</table>
	<!-- ul.box>li*5>{test$} -->
	<ul class="box">
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
		<li>test4</li>
		<li>test5</li>
	</ul>
	
</body>
</html>
