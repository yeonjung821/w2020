<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<script>
		var city = ["seoul",,"busan","incheon","daegu"];
		console.log("city 개수 : "+city.length);
		alert("city 개수 : "+city.length);
		// for(var i=0;i<city.length;i++){
		// 	document.write(city[i]+"<br>");
		// }

		function printArr(){
			for(var i=0;i<city.length;i++){
				document.write(city[i]+"<br>");
			}
		}
	</script>

	<script>
		printArr();
	</script>
</body>
</html>
