<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom_document object model</title>
	<script>
		function change(){
			var span = document.getElementById("mySpan");
			span.style.color = "green";
			//fontsize
			//border
			//width
			//display

			// document.getElementById("mySpan").style.color = "green"; ////위 아래 style sheet는 같은 의미임. 위에는 함수 추가한 것.
		}
		function reset(){
			var span = document.getElementById("mySpan");
			span.style.color = "red";
		}
		function inChange(){
			var p = document.getElementById("myP");
			p.innerHTML = "나의 <img src='../../images/testimg.jpg'> 여행지";
		}
		function reChange(){
			var p = document.getElementById("myP");
			p.innerHTML = "이것은 <span id=\"mySpan\" style='color:red'>문장입니다.</span>"
		}
		function bchange(){

		}
	</script>
</head>
<body>
	<p style="color:blue" id="myP">이것은 
		<span id="mySpan" style="color:red">문장입니다.</span>
	</p>

	<button type="button" onclick="change()">색상변경</button>
	<a href="#" onclick="reset()">초기값</a>

	<div onclick="inChange()">내용변경</div>
	<div onclick="reChange()">내용초기</div>


	<button onclick="this.style.background='orange'">버튼</button>
	<button onclick="bChange(this,'30px','red')">버튼</button>
	<button onclick="bChange(this,'40px','skyblue')">버튼1</button>
	<div onclick="bChange(this,'50px','blue')">변경</div>
	<script>
		function bChange(obj,size,color){
			obj.style.color = color;
			obj.style.fontSize = size;

		}
	</script>

	<button type="button" onclick="alertBtn()">경고</button>
	<input type="text" id="input" value="포커스 되는곳">
	<script>
		function alertBtn(){
			var text = "안녕\n"; //이스케이프 문자 \n 줄바꿈
			text += "만나서 반가워.\n" // text = text + ~~~
			text += "나다."
			alert(text);

			document.getElementById("input").focus();

		}
	</script>


	<script>
     function echange(obj,color,background){
		obj.style.color = color;
		obj.style.background = background;
	}
	</script>

	<button type="button" onclick="echange(this,'red','grey')">스타일변경</button>
	<button type="button" onclick="echange(this,'black','white')">원래대로</button>


	




	<p style="color:black;background:white;" id="myN">내 이름은 코난, 탐정이죠.
	</p>
	<script>
	function myChange(){
			var p = document.getElementById("myN");
			p.style.color = "red";
			p.style.background = "grey"
		}
	function alertBt(){
			var text = "경고"
			alert(text);
		}
	function myReset(){
			var p = document.getElementById("myN");
			p.style.color = "balck";
			p.style.background = "white"
		}


	</script>
	<button type="button" onclick="myChange(), alertBt()">스타일변경</button>
	<button type="button" onclick="myReset()">원래대로</button>

</body>
</html>
