<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slick</title>
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".slick").slick({
				dots:true,
				autoplay:true,
				slidesToShow:5,
				centerMode:true,
				responsive:[{
					breakpoint:960,
					settings:{
						arrows:false,
						//centerMode:true,
						slidesToShow:3
					}
				},
				{
					breakpoint:560,
					settings:{
						arrows:false,
						//centerMode:true,
						slidesToShow:1
					}
				}
				]
			});
		});
	</script>
	<style>
		body{background:skyblue;}
		/*.container{width: 1000px;margin: 0 auto}*/
		.slick img{width: 95%;display: block;margin: 0 auto}

	</style>
</head>
<body>
	<div class="container">
		<div class="slick">
			<div><img src="../images/thumb1.jpg" alt=""></div>
			<div><img src="../images/thumb2.jpg" alt=""></div>
			<div><img src="../images/thumb3.jpg" alt=""></div>
			<div><img src="../images/thumb4.jpg" alt=""></div>
			<div><img src="../images/thumb5.jpg" alt=""></div>
			<div><img src="../images/thumb6.jpg" alt=""></div>
			<div><img src="../images/thumb7.jpg" alt=""></div>
		</div>
	</div>
</body>
</html>
