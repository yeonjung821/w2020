<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		for(var i=0;i<10;i++){
			var m = Math.random()*10;  //난수.0~1     10곱해서 소수점 버리고 사용할 수 있음.
			var n = Math.floor(m);
			document.write(n+"<br>");
		}
	</script>
</body>
</html>
