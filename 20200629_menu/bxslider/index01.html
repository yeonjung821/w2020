<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider</title>

	<style>
		*{margin: 0;padding: 0; box-sizing:border-box;}
		a:link,a:visited{color:#000; text-decoration:none;}
		li{list-style:none;}

	</style>

	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script> <!-- 이 파일, 링크값 없으면 jqueery 못씀 ㅠ -->
	<!-- style sheet는 link형태, script는 소스형태. <script src=""></script> -->
	<script src="js/jquery.bxslider.js"></script>
	<style>
		div.visual{width: 1200px;height: 500px;margin: 0 auto;}
		nav.gnbWrap{
			width: 1200px; margin: 10px auto;
			border-top:3px solid #ddd;
			border-bottom:1px solid #ddd;}
		
		nav.gnbWrap>ul:after{content:""; clear:both; display:block;}
		nav.gnbWrap>ul>li{float:left; width: 20%;}
		nav.gnbWrap>ul>li>a{display:block; text-align:center; line-height:45px;}
		nav.gnbWrap>ul>li>a:hover{background-color: #ddd; color:white;}


	</style>
	<script>
		// $(document).ready(function(){}); 기본 식.
		// $(document).ready(function(){$("선택자").bxslider();});

		// $(document).ready();
		// $(document).ready(function(){});
		// $(document).ready(function(){ $(".slider").bxSlider(auto:true);});   이렇게 되는겨

		$(document).ready(function(){
			$(".slider").bxSlider({auto:true});
		}); 

	</script>
</head>
<body>
	<nav class="gnbWrap">
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
		</ul>
	</nav>
	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="이미지1"></li>
			<li><img src="images/pc02.jpg" alt="이미지2"></li>
			<li><img src="images/pc03.jpg" alt="이미지3"></li>
		</ul>
	</div>

</body>
</html>
