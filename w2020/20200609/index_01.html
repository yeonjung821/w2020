<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>himedia</title>
	<style>
		
		/*reset*/
		*{margin: 0;padding: 0; box-sizing:border-box;}
		a:link,a:visited{color:#000;text-decoration:none;}
		li{list-style:none;}

		/*header*/
		div.headerTop{
			width: 980px; height: 75px;
			margin: 0 auto;
		}

		div.headerTop>h1.logo{
			text-align:center;
			line-height:75px;
		}
		div.gnbWrap{background-color: #1d5da4;}

		div.gnbWrap>nav.gnbMenu{width: 980px; margin: 0 auto;}

		div.gnbWrap>nav.gnbMenu>ul:after{
			content:""; display:block; clear:both;}

		div.gnbWrap>nav.gnbMenu>ul>li{float:left;
			width: 163.333px; 
			border-right:1px solid  #336dac;
			}

		div.gnbWrap>nav.gnbMenu>ul>li>a{
			display:block;
			text-align:center;
			color:#fff;
			height:45px;
			line-height:45px;}

		div.gnbWrap>nav.gnbMenu>ul>li:first-child{border-left:1px solid  #336dac;}

		div.gnbWrap>nav.gnbMenu>ul>li>a:hover{
			background-color: #233e6f;
		}

		/*visualWrap*/
		div.visualWrap{
			height: 400px;
			background-color: #233e6f;
			background-image:url(image/visual_bg01.jpg);
			background-repeat: no-repeat;
			background-position: center;
		}
		/*section*/
		div.section{height: 195px;background-color: #eee;}
		ul.card{width: 980px; margin: 0 auto;}
		ul.card>:after{content:"";clear:both;display:block;}
		ul.card>li{
			float:left; width: 20% ;height: 195px;
			text-align:center; color:white;
			padding: 10px; }
		ul.card>li:nth-child(1){background-color: #7c99b9;}
		ul.card>li:nth-child(2){background-color: #4f74a1;}
		ul.card>li:nth-child(3){background-color: #4b8ce0;}
		ul.card>li:nth-child(4){background-color: #3db5f2;}
		ul.card>li:nth-child(5){background-color: #95c8ff;}
		ul.card>li>img{margin-top:15px;margin-bottom:15px;}
		/*margin top은 오류가 많이나서 bottom을 쓰는 편이 좋음*/
		ul.card>li>p{font-size:12px;}
		ul.card>li>h3{margin-bottom:8px;}
		
	</style>
</head>
<body>
	<div class="headerTop">
		<h1 class="logo"><a href="#">HIMEDIA</a></h1>
	</div>
	<div class="gnbWrap"> 
		<nav class="gnbMenu">
			<ul>
					<li><a href="#">회사소개</a></li>
					<li><a href="#">제품소개</a></li>
					<li><a href="#">사업영역</a></li>
					<li><a href="#">고객센터</a></li>
					<li><a href="#">사회공헌</a></li>
					<li><a href="#">인재채용</a></li>
			</ul>
		</nav>
	</div>
	<div class="visualWrap"></div>
	<div class="section">
		<ul class="card">
			<li> <img src="image/icon01.png" alt="아이콘">
			<h3>사회공헌</h3>
			<p>소외된 이웃과 함께합니다.</p>
			</li>
			<li> <img src="image/icon02.png" alt="아이콘">
			<h3>윤리경영</h3>
			<p>공정한 경쟁을 추구합니다.</p>
			</li>
			<li> <img src="image/icon03.png" alt="아이콘">
			<h3>인재채용</h3>
			<p>열정 넘치는 인재를 모십니다.</p>
			</li>
			<li> <img src="image/icon04.png" alt="아이콘">
			<h3>기업문화</h3>
			<p>유자의 가치를 소개합니다.</p>
			</li>
			<li> <img src="image/icon05.png" alt="아이콘">
			<h3>비전</h3>
			<p>유자는 미래를 선도합니다.</p>
			</li>
			
		</ul>
	</div>
</body>
</html>
