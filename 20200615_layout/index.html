<head>

	<style>
		body{background-image: url(../images/bg_grid.gif);}
		.boxWrap{width: 410px;_height: 210px;
		background-color: skyblue;
		}
		.boxWrap .box1, 
		.boxWrap .box2{
			width: 200px;height: 200px;
			color:white;float: left;
		}
		.boxWrap .box1{background-color:red;}
		.boxWrap .box2{background-color:blue;}

		.box3{height: 200px; background-color: pink; }
		.boxWrap .clear{height: 10px;clear: both;}

		.clearfix:after{content:""; clear: both;display: block;}

		.box3:after{content:"입니다";display: block;}
		.box3:before{content:"핑크는";display: block;}
	</style>
</head>
<body>
	<div class="boxWrap clearfix">
		<div class="box1">111</div>
		<div class="box2">222</div>

	</div>

<style>
