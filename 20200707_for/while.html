<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
<!-- 즉 for문, while문은 반복문이라고 보면 됨. -->

	<script>
		var sum =0;
		for(var i=1;i<=10;i++){
			sum = sum + i;
			// sum = sum + i; 랑sum+=i; 같음.
		}
		document.write(sum+"<br>");

		
		//1+2+3+...+10 = 55 (가 출력될수있게 구하기↓)
		var sum =0;
		for(var i=1;i<=10;i++){
			document.write(i);
			if(i!=10){
				document.write("+")
			}else{
				document.write("=")
			}
			sum = sum + i;
		}
		document.write(sum+"<br>");
	</script>

 <!-- 위와 아래 같음. 위는 for, 아래는 while. 보통 for 많이 씀. -->

	<script>
		var sum = 0;
		var x=1;
		while(x<=10){
			sum = sum + x;
			x++;
		}
		document.write(sum+"<br>");
	</script>


	<br>


	<script> // 무한 반복 
		var sum=0;
		var x=1;
		while(true){
			sum=sum+x;
			x++;
			if(x==1001){break;}
		}		
		document.write(sum+"<br>");
	</script>


	<br>


	<script>
		var x=1;
		var sum=0;
		while(1) { // 무한 반복
		sum+=x;
		x++;
		if(x==10001)
		break;
		}
		document.write("1~10000까지 합 : <b>" + sum + "</b>");
	</script>
</body>
</html>
